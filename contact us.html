  <section>
    <div class="container">
    <div class="heading text-center  text-uppercase my-5 text-dark text-italic btn-outline-warning bg-secondary">
    <h1 class="bg-secondary text-white">Contact Us</h1>
   </div>
   <!-- Name input-->
   <div class="form-group">
     <label class="col-md-9 control-label" for="name">Name</label>
     <div class="col-md-9">
       <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
     </div>
   </div>

   <!-- Email input-->
   <div class="form-group">
     <label class="col-md-3 control-label" for="email">Your E-mail</label>
     <div class="col-md-9">
       <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
     </div>
   </div>

   <!-- Message body -->
   <div class="form-group">
     <label class="col-md-3 control-label" for="message">Your message</label>
     <div class="col-md-9">
       <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
     </div><br>
    <button class="text-primary" aria-rowspan="20px" aria-colspan="20px">Submit</button>
   </div>
